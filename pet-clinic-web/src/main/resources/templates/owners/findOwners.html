<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>

<h2>Find Owners</h2>

<form th:action="@{/owners}" method="get" class="form-horizontal" th:object="${owner}" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control"th:field="*{lastName}" size="30"
                       maxlength="80" />
                <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">Find Owner</button>
        </div>
    </div>

</form>

<br>
<a th:href="@{/owners/new}" class="btn btn-default">Add Owner</a>

</body>
</html>
